<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form> 
             <p:messages >
                <p:autoUpdate />
            </p:messages>           
            <h:panelGrid columns="1">
                <h:outputText value ="nome"/>
                <h:inputText value="#{loginBean.nome}" required="true" requiredMessage="Digite o nome"/>
                
                <h:outputText value ="senha"/>
                <h:inputSecret value="#{loginBean.senha}" required="true" requiredMessage="Digite o nome"/>
                
                <h:selectOneMenu value="#{loginBean.language}">
                    <f:selectItems value="#{loginBean.localeList}" var="locale" itemValue="#{locale.language}" itemLabel="#{locale.displayLanguage}"/>
                </h:selectOneMenu> 
                <h:commandButton value="Fazer Login" action="#{loginBean.login()}"/>
                
            </h:panelGrid>
            
        </h:form>           
    </h:body>
</html>
