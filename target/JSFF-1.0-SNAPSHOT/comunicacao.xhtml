<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Comunicação</h1>
        <h:form> 
            <h:panelGrid columns="1">
                <h:outputText value="#{facesContext.externalContext.getInitParameter('images.location')}"/>
                <h:commandButton value="imprimir" actionListener="#{testeComunicao1Bean.imprimirAtributos()}"/>
            </h:panelGrid>
        </h:form>  
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="Nome"/>
                <h:outputText value="#{testeComunicao1Bean.nome}"/>
                <h:inputText value="#{testeComunicao1Bean.nome}"/><br/>
                <h:outputText value="Sobrenome"/>
                <h:outputText value="#{testeComunicao1Bean.sobrenome}"/>
                <h:inputText value="#{testeComunicao1Bean.sobrenome}"/>
                <h:button value="save" outcome="comunicacao2">
                    <f:param name="nome" value="Rainne"/>
                    <f:param name="sobrenome" value="Neves Souza"/>
                </h:button>
                <h:link value="next" outcome="comunicacao2">
                    <f:param name="nome" value="Rainne"/>
                    <f:param name="sobrenome" value="Neves Souza"/> 
                </h:link>

                <h:link value="next3" outcome="comunicacao3">
                    <f:param name="nome" value="Raii"/>
                    <f:param name="sobrenome" value="souza"/>
                </h:link>
            
            </h:panelGrid>
        </h:form>           
    </h:body>
</html>
