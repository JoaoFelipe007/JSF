<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h1>Comunicação 6</h1>
        <o:form includeRequestParams="true"><!--O formulário com omnifaces vai fazer com que apareça os pametros na url-->
            <h:panelGrid columns="1">
                <ui:repeat value="#{testeComunicao6Bean.estudanteList}" var="estudante" varStatus="status">
                    <h:outputText value="#{status.index}"/>&nbsp;
                    <h:outputText value="#{estudante.nome}"/>&nbsp;
                    <h:outputText value="#{estudante.sobrenome}"/>&nbsp;
                    <h:outputText value="#{estudante.nota1}"/>&nbsp;
                    <h:commandLink value="editar" action="#{testeComunicao6Bean.editar(status.index)}"/>&nbsp;
                     <br/>
                </ui:repeat>    
            </h:panelGrid>
        </o:form>           
    </h:body>
</html>
