<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:metadata>
        <f:viewAction action="#{dataTableTesteBean.init()}"/>
    </f:metadata>
    <h:body>
        <H1>Validation 1</H1>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h:form>
            <h:dataTable value="#{dataTableTesteBean.estudanteList}" var="estudante">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{estudante.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Sobrenome</f:facet>
                    <h:outputText value="#{estudante.sobrenome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Turno</f:facet>
                    <h:outputText value="#{estudante.turno}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{estudante.email}"/>
                </h:column>
            </h:dataTable>

            <h:dataTable value="#{dataTableTesteBean.estudanteSet}" var="estudante">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{estudante.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Sobrenome</f:facet>
                    <h:outputText value="#{estudante.sobrenome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Turno</f:facet>
                    <h:outputText value="#{estudante.turno}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{estudante.email}"/>
                </h:column>
            </h:dataTable>

            <h:dataTable value="#{dataTableTesteBean.estudanteLinkedList}" var="estudante">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{estudante.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Sobrenome</f:facet>
                    <h:outputText value="#{estudante.sobrenome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Turno</f:facet>
                    <h:outputText value="#{estudante.turno}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{estudante.email}"/>
                </h:column>
            </h:dataTable>
            <h:dataTable value="#{dataTableTesteBean.estudanteMap.values()}" var="estudante">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{estudante.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Sobrenome</f:facet>
                    <h:outputText value="#{estudante.sobrenome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Turno</f:facet>
                    <h:outputText value="#{estudante.turno}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{estudante.email}"/>
                </h:column>
            </h:dataTable>
            <h:dataTable value="#{dataTableTesteBean.estudanteMap.keySet()}" var="estudante">
                <f:facet name="header">Chave</f:facet>
                <h:outputText value="#{string}"/>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
