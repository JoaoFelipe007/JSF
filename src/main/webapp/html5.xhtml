<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:messages><p:autoUpdate/></p:messages>
        <h1>Html 5</h1>
        <f:metadata>
            <f:viewAction action="#{html5TesteBean.init()}"/>
        </f:metadata>
        <h:form id="form">
            <h:panelGrid>
                <h:inputText value="#{html5TesteBean.email}" pt:placeholder="Digite seu email" pt:type="email"/>
                <h:inputText value="#{html5TesteBean.email}">
                    <f:passThroughAttribute name="type" value="email"/>
                    <f:passThroughAttribute name="placeholder" value="Digite seu email"/>
                </h:inputText>
                <h:inputText value="#{html5TesteBean.email}">
                    <f:passThroughAttributes value="#{html5TesteBean.attributes}"/>    
                </h:inputText>
                <h:inputText value="#{html5TesteBean.email}">
                    <f:passThroughAttributes value="#{{'placeholder':'digite seu email','type':'email'}}"/>    
                </h:inputText>
                <input input="email" placeholder="Digite seu email"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
