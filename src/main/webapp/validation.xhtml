<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <H1>Validation 1</H1>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="password"/>
                <h:inputText id="password" value="#{validationTesteBean.password}" required="true" requiredMessage="type password"/>

                <h:outputText value="confirm your password"/>
                <h:inputText id ="confirm" required="true" requiredMessage="Confirm your password"/>

                <h:outputText value="confirm your password"/>
                <h:inputText id ="confirm2" required="true" requiredMessage="Confirm your password"/>

                <o:validateEqual components="password confirm confirm2" message="password are not equals"/>
                <h:commandButton value="Save" actionListener="#{validatorsTesteBean.save()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
