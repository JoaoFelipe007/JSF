<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <h1>Comunicação 10</h1>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <o:form includeRequestParams="true">
            <h:panelGrid columns="1">
                <h:inputSecret required="true" requiredMessage="O campo da senha é obrigatorio" value="#{testeComunicacao10Bean.password}"/>
                <h:commandButton value="salvar" actionListener="#{testeComunicacao10Bean.salvar()}"/>
            </h:panelGrid>
        </o:form>           
        <o:form includeRequestParams="true">
            <h:panelGrid columns="2">
                <ui:repeat value="#{testeComunicacao10Bean.estudanteList}" var="estudante">
                    <h:outputText value="#{estudante.nome}"/>
                    <h:outputText value="#{estudante.sobrenome}"/>
                    <h:commandLink value="Excluir" actionListener="#{testeComunicacao10Bean.remover(estudante)}"/>
                    <br/>   
                </ui:repeat>
            </h:panelGrid>
        </o:form>
    </h:body>
</html>
