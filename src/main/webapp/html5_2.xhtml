<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <head jsf:id="head"></head>
    <body jsf:id="body">
        <p:messages><p:autoUpdate/></p:messages>    
            <form jsf:id="form">    
        Email: <input jsf:id="email" required="require " type="email" 
                      jsf:value="#{html5TesteBean.email}" jsf:validator="#{validators.ValidateDuplicatedEmail}" />
        <br/>
        <br/>
        Url: <input jsf:id="url" required="required" type="url" 
                      jsf:value="#{html5TesteBean.url}"/>
        <br/>
        <br/>
        Number: <input jsf:id="number" required="require " type="number" 
                      jsf:value="#{html5TesteBean.number}"/>
        <br/>
        <br/>
        <button jsf:actionListener="#{html5TesteBean.salvar()}">
            Salvar
        </button>
        </form>
    </body>

</html>
