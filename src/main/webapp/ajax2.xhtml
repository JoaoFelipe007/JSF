<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h1>Ajax 2</h1>
        <h:outputText value="#{ajaxTesteBean.nome}" id="outside"/>
        <h:form id="form">
            <h:panelGrid>
                <f:ajax event="blur">
                <h:inputText value="#{ajaxTesteBean.email}" validator="#{validators.ValidateDuplicatedEmail}" id ="email" required="true"/>
                <h:inputText value="#{ajaxTesteBean.nome}" id ="nome" required="true"/>
                </f:ajax>
                <h:commandButton value="Enviar"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
