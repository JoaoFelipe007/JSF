<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h1>Comunicação 5</h1>

                <h:commandButton value="Property Action Listener" action="#{testeComunicao5Bean.excute()}">
                    <f:setPropertyActionListener value="João" target="#{testeComunicao5Bean.nome}"/>
                    <f:setPropertyActionListener value="Felipe" target="#{testeComunicao5Bean.sobrenome}"/>
                    <f:setPropertyActionListener value="#{testeComunicao5Bean.estudante}" target="#{testeComunicao5Bean.estudante2}"/>
                </h:commandButton>
                
            </h:panelGrid>
        </o:form>           
    </h:body>
</html>
