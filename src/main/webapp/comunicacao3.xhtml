<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <f:metadata>
        <f:viewParam name="nome" value="#{testeComunicao3Bean.nome}"/>
        <f:viewParam name="sobrenome" value="#{testeComunicao3Bean.sobrenome}"/> 
        <f:event type="preRenderView" listener="#{testeComunicao3Bean.init()}"/>
    </f:metadata>
    <h:body>
        <h1>Comunicação 3</h1>
        <h:form>
            <h:panelGrid columns="1">
                <h:outputText value="Nome"/>
                <h:inputText value="#{testeComunicao3Bean.nome}"/>
                <h:outputText value="Sobrenome"/>
                <h:inputText value="#{testeComunicao3Bean.sobrenome}"/>
                <h:commandButton value="resultado" action="resultado?faces-redirect=true&amp;includeViewParams=true"/>
            </h:panelGrid>
        </h:form>           
    </h:body>
</html>
