<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <H1>Converters 1</H1>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h:outputText value="Selecione um Estudante"/><br/>
        <h:form>
            <h:selectOneMenu value="#{converterTesteBean.estudante}" converter="estudanteConverter" required="true" requiredMessage="Selecione um Estudante">
                <f:selectItem itemValue="#{null}" itemLabel="Selecione um estudante"/>
                <f:selectItems value="#{converterTesteBean.estudanteList}"
                               var="estudante" itemLabel="#{estudante.nome}" itemValue="#{estudante}"/>
            </h:selectOneMenu>
            <h:commandButton value="Save" actionListener="#{validatorsTesteBean.save()}"/>
        </h:form>
    </h:body>
</html>
